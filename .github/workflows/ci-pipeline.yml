name: CI Pipeline
on:
  push:
    branches:
      - main
      - development
      - release
    tags:
     - '*'
  pull_request:
    branches:
      - main
      - development
      - release
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            
      - name: Run unit tests
        run: mvn test

      - name: SonarCloud Scan
        run: >
          mvn verify sonar:sonar
          -Dsonar.java.source=21
          -Dsonar.host.url=${{ secrets.SONAR_CLOUD_URL }}
          -Dsonar.projectKey=${{ secrets.UBOARD_API_SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.UBOARD_API_SONAR_ORGANIZATION }}
          -Dsonar.token=${{ secrets.UBOARD_API_SONAR_TOKEN }}
  docker-build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/keycloakxp-api

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
